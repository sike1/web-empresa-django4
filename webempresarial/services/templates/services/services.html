{% extends "core/base.html" %}
{%block tittle%}Servicios {% endblock %}
{% load static %}
{% block content %}
  {%for service in services %}
     <section class="page-section">
      <div class="container">
        <div class="product-item">
          <div class="product-item-title d-flex">
            <div class="bg-faded p-5 d-flex mr-auto rounded">
              <h2 class="section-heading mb-0">
                <span class="section-heading-upper">{{service.title}}</span>
                <span class="section-heading-lower">{{service.subtitle}}</span>
              </h2>
            </div>
          </div>
          <img class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" src="{{service.image.url}}" alt="">
          <div class="product-item-description d-flex ml-auto">
            <div class="bg-faded p-5 rounded">
              <p class="mb-0">{{service.content}}</p>
              {%if user.is_authenticated %}
              <p>
                  <a href="{% url 'admin:services_services_change' service.id %}" class="link">Editar</a> |
                  <a href="{% url 'admin:services_services_delete' service.id %}" class="link">Eliminar</a>
               </p>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </section>
  {%endfor%}
{% endblock content %}
